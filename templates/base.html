<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page_title or 'MarkItDown — Convert files to Markdown' }}</title>
  <meta name="description" content="{{ page_desc or 'Convert PDF, Word, PPT, Excel, HTML and more into Markdown.' }}">
  <link rel="canonical" href="{{ request.base_url }}">
  <meta name="robots" content="index,follow">
  <meta property="og:title" content="{{ page_title or 'MarkItDown — Convert files to Markdown' }}">
  <meta property="og:description" content="{{ page_desc or 'Convert documents to Markdown online.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.url }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">MarkItDown</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% for slug, t in tasks.items() %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('task_page', task_slug=slug) }}">{{ t.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  {% block content %}{% endblock %}
</main>

<footer class="bg-light py-3 mt-auto">
  <div class="container small text-muted">
    © 2025 MarkItDown — Powered by microsoft/markitdown
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
