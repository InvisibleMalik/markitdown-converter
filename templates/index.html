{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-12">
    <h1 class="display-6">Choose a conversion</h1>
    <p class="text-muted">Pick one of the tasks below. Each task page provides a dedicated UI (like iLovePDF).</p>
  </div>

  {% for slug, t in tasks.items() %}
  <div class="col-sm-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ t.title }}</h5>
        <p class="card-text text-muted flex-grow-1">{{ t.description }}</p>
        <a href="{{ url_for('task_page', task_slug=slug) }}" class="btn btn-primary mt-2">Open</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
