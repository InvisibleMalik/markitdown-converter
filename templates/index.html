{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  {% for slug, t in tasks.items() %}
  <div class="col-sm-6 col-lg-4">
    <a class="task-card d-block card card-hover h-100 shadow-sm text-decoration-none" href="{{ url_for('task_page', task_slug=slug) }}">
      <div class="card-body">
        <div class="task-badge mb-2">{{ t.title.split(' ')[0] }}</div>
        <h5 class="card-title text-dark">{{ t.title }}</h5>
        <p class="card-text text-muted">{{ t.description }}</p>
        <span class="stretched-link"></span>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
