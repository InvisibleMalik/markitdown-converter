{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title">{{ task.title }}</h3>
        <p class="text-muted">{{ task.description }}</p>

        <form id="upload-form" class="mb-3" method="POST" enctype="multipart/form-data" onsubmit="return false;">
          <input type="hidden" id="task-slug" value="{{ task_slug }}">
          <div id="drop-area" class="drop-area mb-2 p-4 text-center">
            <div class="mb-2">ğŸ“</div>
            <div id="drop-text">Drag & drop a file here or <a href="#" id="browse-link">browse</a></div>
            <div class="small text-muted mt-2" id="file-hint">Max file size: 20MB</div>
            <input id="file-input" type="file" style="display:none">
            <div id="selected-file" class="mt-3 text-truncate"></div>
          </div>

          <div class="d-flex gap-2">
            <button id="convert-btn" class="btn btn-primary">Convert to Markdown</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back</a>
          </div>
        </form>

        <div id="progress" class="mt-3 d-none">
          <div class="spinner-border text-primary" role="status"></div>
          <span class="ms-2" id="progress-text">Uploading & converting...</span>
        </div>

        <div id="result-panel" class="mt-4 d-none">
          <div class="d-flex justify-content-between align-items-start">
            <h5>Markdown Output</h5>
            <div>
              <button id="copy-btn" class="btn btn-sm btn-outline-secondary">ğŸ“‹ Copy</button>
              <form id="download-form" method="POST" action="{{ url_for('download') }}" style="display:inline;">
                <input type="hidden" name="markdown" id="download-markdown">
                <input type="hidden" name="name" id="download-name" value="converted.md">
                <button class="btn btn-sm btn-primary">ğŸ’¾ Download .md</button>
              </form>
            </div>
          </div>
          <textarea id="markdown-output" class="form-control mt-2" rows="14" readonly></textarea>
        </div>

        <div id="error-box" class="alert alert-danger mt-3 d-none" role="alert"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Provide tasks variable for base nav highlighting gracefully
</script>

{% endblock %}
